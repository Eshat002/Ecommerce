{% load static %}
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'shop' %}">Ecommerce</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'shop'%}">Home</a>
        </li>

      </ul>

      <div style="margin-right:20px" class="form-inline my-2 my-lg-0">
        {% if user.is_authenticated %}
        <a href="/account/logout/" class="btn btn-danger rounded-pill px-3">Logout</a>
        {% else %}
        <a href="/account/login/" class="btn btn-danger rounded-pill px-3">Login / Register</a>
        {% endif %}
       {% if  request.path == "/account/login/" or  request.path == "/account/logout/" or  request.path == "/account/signup/" %}
         {% else %}
        <a  href="{% url 'cart' %}" class="position-relative">
            <img style="margin-top:14px !important"    id="cart-icon" src="{% static 'image/cart2.png' %}">
            <span id="cart-total" class="mt-1 position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
             
            {{cart_total}}
            </span>
        </a>  
        {% endif %}  
 


 

      </div>

    </div>
</nav>
