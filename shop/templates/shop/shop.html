{% extends 'shop/main.html' %}

{% load static %}


{% block content%}



<div class="container mt-4">
  <div class="row gx-3 gy-3 align-items-start">
 
    {% for product in products %}
    <div class="col-md-3  col-sm-6">
      <div class="card">

        <img src="{{product.image.url}}" width="200" height="230" style="object-fit: cover;" class="card-img-top"
          alt="{{product.name}}" />

        <!-- Image needs to be squire -->
        <!-- and col needs to be col-6 -->
        <!-- <div style="object-fit: cover;">
          <img src="{{product.image.url}}" width="100%" height="100%" class="card-img-top" alt="{{product.name}}" />
        </div> -->

        <div class="card-body text-center">
          <h5 class="card-title">{{product.name}}</h5>
          <h5 href="#" class="">${{product.price}}</h5>
          <div class="mt-4">
            <a data-action="add" data-id="{{product.id}}" href="#" class="btn btn-primary w-100 modify-cart">Add to cart</a>

          </div>


        </div>
      </div>
    </div>

    {% endfor %}


  </div>
</div>




{% endblock content%}
