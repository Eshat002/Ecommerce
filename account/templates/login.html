{% extends "shop/main.html" %}

{% load static %}

{% block content %}
 
<div class="container  mt-5">
    <div class="row">
 
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div>
                {% if error_message %}
                <p>{{ error_message }}</p>
            {% endif %}
            </div>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_username">Username:</label>
        <input class="form-control" type="text" name="username" id="id_username">
    </div>
    <div class="form-group">
        <label for="id_password">Password:</label>
        <input class="form-control" type="password" name="password" id="id_password">
    </div>
    <button type="submit" class="btn btn-danger rounded-pill px-5 mt-3 mb-3">Log in</button>
</form>
<div>Haven't created an account yet? <a class="" href="/account/signup/">Create Now</a></div>
 </div>
<div class="col-lg-4"></div>
</div>
</div>
 
{% endblock %}
