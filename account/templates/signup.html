{% extends 'shop/main.html' %}
{% block content %}
<div class="container pt-5">

  <div class="row">
    <div class="col-lg-3"></div>

    <div class="col-lg-6">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <button class="btn btn-danger px-5 rounded-pill mt-3 mb-2" type="submit">Sign Up</button>

      </form>
      <div>Already have an account? <a class="" href="/account/login/">Login</a></div>
    </div>


    <div class="col-lg-3"> </div>
  </div>
</div>
{% endblock %}
